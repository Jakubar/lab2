  href="./stylesheet.css"
/>
<script src="./settings.js"></script>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />

    
    <style>
      html,
      body {
        position: relative;
        height: 100%;
      }

      .swiper {
        width: 100%;
        padding-top: 50px;
        padding-bottom: 50px;
      }

      .swiper-slide {
        background-position: center;
        background-size: cover;
        width: 300px;
        height: 300px;
      }

      .swiper-slide img {
        display: block;
        width: 100%;
      }
    </style>
  </head>

  <body>
    <!-- Изображения свайпера -->
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="https://i.imgur.com/lb0utIk.jpg" />
        </div>
        <div class="swiper-slide">
          <img src="https://i.imgur.com/D6k18WT.jpg" />
        </div>
        <div class="swiper-slide">
          <img src="https://i.imgur.com/b6if4jG.jpg" />
        </div>
        <div class="swiper-slide">
          <img src="https://i.imgur.com/kPfU3L4.jpg" />
        </div>
        <div class="swiper-slide">
          <img src="https://i.imgur.com/8Ioexjw.jpg" />
        </div>
      </div>
      <div class="swiper-pagination"></div>
    </div>


    <!-- Инициализация Свайпера -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        effect: "coverflow",
        grabCursor: true,
        centeredSlides: true,
        slidesPerView: "auto",
        coverflowEffect: {
          rotate: 50,
          stretch: 0,
          depth: 100,
          modifier: 1,
          slideShadows: true,
        },
        pagination: {
          el: ".swiper-pagination",
        },
      });
    </script>
  </body>
</html>
